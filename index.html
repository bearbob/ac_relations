<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Adventure Corp - Season 4</title>
    <link rel="shortcut icon" href="/ac_relations/static/favicon.ico" />
    <link rel="stylesheet" href="/ac_relations/static/css/force-directed-graph.css">
		<script type="text/javascript" src="/ac_relations/static/d3/d3.js"></script>
    <script type="text/javascript" src="/ac_relations/static/graph/constants.js" charset="utf-8"></script>
    <script type="text/javascript" src="/ac_relations/static/graph/graph_utils.js" charset="utf-8"></script>
    <script type="text/javascript" src="/ac_relations/static/graph/graph.js" charset="utf-8"></script>
  </head>

  <body>
    <div id="disclaimer">Alle Abenteuer auf <a href="https://tripletwenty.net">tripletwenty.net</a></div>
    <div class="hovertext">Ber√ºhre einen Knoten oder eine Kante, um mehr Informationen zu sehen.</div>
    <div class="slidecontainer">
      <div id="episodefilter">Episode: </div><div id="episodevalue"></div>
      <input type="range" min="1" max="30" value="13" class="slider" id="episodeFilter">
    </div>
    <main id="diagram"></main>
    <script type="text/javascript" charset="utf-8">
      var slider = document.getElementById("episodeFilter");
      var output = document.getElementById("episodevalue");
      output.innerHTML = slider.value; // Display the default slider value
      // Update the current slider value (each time you drag the slider handle)
      slider.oninput = function() {
        output.innerHTML = this.value;
        //Update graph, as a dirty workaround just delete the old graph and rebuild from scratch
        document.getElementById("diagram").innerHTML = "";
        buildGraph('/ac_relations/static/data/characters.json', this.value);
      }
      buildGraph('/ac_relations/static/data/characters.json');
    </script>
  </body>

</html>
